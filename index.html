<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="card-header"></div>
    <img class="profile-img" src="images/image-victor.jpg" alt="">
    <div class="profile">
      <div class="profile-info">
        <span class="profile-name">Victor Crest</span>
        <span class="profile-age">26</span>
        <span class="profile-city">London</span>
      </div>
      <div class="profile-stats">
        <div class="stat-box profile-stats__left">
          <p class="profile-stats__number">80K</p>
          <p class="profile-stats__title">Followers</p>
        </div>
        <div class="stat-box profile-stats__center">
          <p class="profile-stats__number">803K</p>
          <p class="profile-stats__title">Likes</p>
        </div>
        <div class="stat-box profile-stats-right">
          <p class="profile-stats__number">1.4K</p>
          <p class="profile-stats__title">Photos</p>
        </div>
      </div>  
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sami Nasri</a>.
    </div>
  </footer>
</body>
</html>
